<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener Form</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
  
    .form-group {
      margin-bottom: 20px;
    }
  
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
  
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  
    .form-group button {
      padding: 8px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-form-group {
      margin-top: 40px;
    }

    .search-form-group input {
      margin-right: 10px;
    }

    .search-form-group button {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <form action="/submit" method="post">
      <div class="form-group">
        <label for="originalURL">Original URL:</label>
        <input type="text" id="originalURL" name="originalURL" required>
      </div>
      <div class="form-group">
        <label for="note">Note:</label>
        <textarea id="note" name="note" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Shorten URL</button>
      </div>
    </form>

    <form action="/searchdb" method="get" class="search-form-group">
      <label for="searchQuery">Search by Note:</label>
      <input type="text"  id="searchQuery" name="searchQuery">
      <button type="submit">Search</button>
    </form>
    
  </div>
</body>
</html>
